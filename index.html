<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <div id="side-overlay" class="overlay"></div>
    <nav>
      <img width="84" height="27" src="/images/logo.svg" alt="The logo">
      <div id="side-menu">
        <button id="close-button">
          <img src="/images/icon-close-menu.svg" alt="">
        </button>
        <ul>
          <li class="expandable">
            <span>
              <span>Features</span>
              <img src="/images/icon-arrow-down.svg">
            </span>
            <ul>
              <li>
                <img src="/images/icon-todo.svg" alt="">
                <span>Todo  list</span>
              </li>
              <li>
                <img src="/images/icon-calendar.svg" alt="">
                <span>Calender</span>
              </li>
              <li>
                <img src="/images/icon-reminders.svg" alt="">
                <span>Reminders</span>
              </li>
              <li>
                <img src="/images/icon-planning.svg" alt="">
                <span>Planning</span>
              </li>
            </ul>
          </li>
          <li class="expandable">
            <span>
              <span>Company</span>
              <img src="/images/icon-arrow-down.svg">
            </span>
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div>
          <a href="/login">Login</a>
          <a href="/register">Register</a>
        </div>
      </div>
      <button id="menu-button">
        <img src="/images/icon-menu.svg" alt="menu icon">
      </button>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
